<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Street Map</title>

        <link href="css/main.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    </head>
    <body>
       
        <div id="wrapper">
        <!-- 菜单 -->
        <div id="sidebar-wrapper" >
            <div class="filter-wrapper">
                <input type="text" id="filter_map" value="" data-bind="value: query, valueUpdate: 'keyup'" placeholder="请输入地名">
            </div>

            <ul class="sidebar-nav" data-bind="foreach: locations">
                <li data-bind="text: title, click: $parent.itemClicked.bind($data, $index())"></li><span class="place-desc" data-bind="text: desc"></span>
            </ul>
        </div>

        <!-- 地图内容 -->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle" data-bind="click: toggleMenu">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <div id="map"></div>
        </div>
    </div>
        <script src="js/locations.js"></script>
        <script src="js/jquery/jquery.js"></script>
        <script src="js/knockout/knockout.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCwrg1x76rTnI39d1sRpG2NnyMlJOLBjuU&v=3&callback=initMap" onerror="mapErrorHandler()"></script>
        </body>
</html>
